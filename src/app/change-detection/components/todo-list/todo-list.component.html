<div class="row">
  <div class="col-md">
    <button (click)="onAddItem()" class="btn btn-primary">Add Item</button>
  </div>
</div>
<div class="row">
  <div class="col-md">
    <div class="todo-list">
      <h1>My Todo List</h1>
      <div *ngFor="let item of list">
        <app-todo [item]="item"></app-todo>
      </div>
    </div>
  </div>
</div>
